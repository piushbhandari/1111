<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Mobile-friendly viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block pagetitle %} {% endblock %}</title>

		<!-- Style sheet link -->
        <link href="../css/main.min.css" rel="stylesheet" media="all">

        <!--
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,300,700,500' rel='stylesheet' type='text/css'>
        -->
	</head>

	<body>
        <div class="site-container">
            {% include "partials/header.html" %}
            <main id="site-main" class="site-main" role="main">
                  {% block content %} {% endblock %}
            </main>
            {% include "partials/footer.html" %}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../js/all.js"></script> <!-- Use all.min.js on production sites -->
        {% block bottomScripts %} {% endblock %}
        {% include "partials/template-listing.html" %}
	</body>
</html>
